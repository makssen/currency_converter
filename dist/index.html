<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Конвертер валют</title>
</head>

<body>

    <div class="container">
        <div class="converter">
            <h3 class="converter__title">Конвертер валют</h3>
            <p class="converter__amount">Введите сумму</p>
            <div class="converter__items">
                <input class="converter__input" type="text" value="1">
                <select class="converter__select">
                <option selected value="BYN">BYN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CNY">CNY</option>
                <option value="RUB">RUB</option>
            </select>
            </div>
            <div class="converter__labels"></div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
